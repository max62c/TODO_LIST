<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/919a307c94.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <a class="navbar-brand">TodoList</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Search"
                id="searchtextbox" />
            </form>
          </nav>
        </div>
      </div>
    </div>
  </header>


  <section class="todo-outer">

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-10">

          <h1>Bienvenu sur l'application ToDoList</h1>

          <div class="todo-inner">
            <div class="form-row d-flex flex-column flex-md-row">
              <div class="col-12 col-md-6 mr-md-2 mb-3">

                <input type="text" class="form-control" placeholder="Entrer une Tache" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-outline-success mr-sm-2 mb-3" id="addtaskbtn">
                Ajouter Une Tache
              </button>
              <button type="button" class="btn btn-outline-success mr-sm-2 mb-3" id="savetaskbtn" style="display: none;">
                Sauvegarder La Tache
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-outline-danger mb-3">
                Tout Supprimer
              </button>
            </div>



            <div class="to-do-output">

              <table class="table table-striped table-hover mt-3 mb-0" >
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tache Ã  faire</th>
                    <th scope="col"><i class="fa fa-edit"></i><span class="d-none d-md-inline"> Modifier</span></th>
                    <th scope="col"><i class="fa fa-trash"></i><span class="d-none d-md-inline"> Supprimer</span></th>
                  </tr>
                </thead>
                <tbody id="addedtasklist">

                </tbody>

              </table>

            </div>

          </div>

        </div>
      </div>
    </div>


  </section>
  <script src="main.js"></script>
</body>

</html>
